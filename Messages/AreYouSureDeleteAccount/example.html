<!DOCTYPE html>
<html lang="en">
<head>

    <title>Delete Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="card-header">

        <div class="button-group">

    <script src="scripts.js"></script>
