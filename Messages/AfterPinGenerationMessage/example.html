<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="message-card" id="message-card">
        <div class="card-header">
            <span class="info-icon">&#9432;</span>
            <h2>Great Work {@Name} Let's Move on to the Next Step</h2>
            <button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="card-body">
            <p>While we encourage you to remember your SecurePass password for a seamless experience, we understand that things can slip our minds. Here's how to regain access if you ever forget.</p>
        </div>
        <div class="button-group">
            <button class="ok-button" id="ok-button">OK</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
