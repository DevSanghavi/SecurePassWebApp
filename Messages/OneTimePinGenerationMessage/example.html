<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="message-card" id="message-card">
        <div class="card-header">
            <span class="home-icon">&#8962;</span>
            <h2>Hello {@Name Taken From Credentials},</h2>
            <button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="card-body">
            <p>Shield your passwords with an extra layer of protection!</p>
        </div>
        <div class="button-group">
            <button class="ok-button" id="ok-button">OK</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
