<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Success Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="success-card" id="success-card">
        <div class="card-header">
            <h2>Pin Successfully Entered</h2>
            <button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="card-body">
            <p>Your pin has been successfully verified. You can now continue with the following actions:</p>
        </div>
        <div class="button-group">
            <button class="dashboard-button" id="dashboard-button">Go to Dashboard</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
